<nav class="side-nav">
  {%- for section in site.data.nav -%}
  <div class="section">
    <div class="nav-section-title">{{ section.title }}</div>
    {%- for item in section.pages -%} {%- assign url = page.url | remove:
    ".html" -%} {%- if item.url == url -%}
    <div class="nav-item active">{{ item.title }}</div>
    {%- else -%}
    <div class="nav-item">
      <a class="nav-link" href="{{ item.url | relative_url }}">
        {{ item.title }}
      </a>
    </div>
    {%- endif -%} {%- endfor -%}
  </div>
  {%- endfor -%}
</nav>
