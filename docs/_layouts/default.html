<!doctype html>
<html lang="en">
  {% include head.html %}
  <div class="page-container">
    <body>
      <nav class="top-nav">
        {%- if page.url == "/" -%}
        <div class="nav-title">{{ site.title }}</div>
        {%- else -%}
        <div class="nav-title">
          <a class="nav-link" href="{{ '/' | relative_url }}">
            {{ site.title }}
          </a>
          / {{ page.title }}
        </div>
        {%- endif -%}
      </nav>
      <main class="main-wrapper">
        {% include sidenav.html %}
        <article>
          <div class="content-wrapper">
            <header>
              <h1>{{ page.title }}</h1>
              {%- if page.subtitle -%}
              <div class="subtitle">{{ page.subtitle }}</div>
              {%- endif -%}
            </header>
            {{ content }}
          </div>
        </article>
      </main>
    </body>
  </div>
</html>
