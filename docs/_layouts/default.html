<!doctype html>
<html lang="en">
  {% include head.html %}
  <div class="page-container">
    <body>
      <nav class="top-nav">
        {%- if page.url == "/" -%}
        <div class="nav-title">{{ site.title }}</div>
        {%- else -%}
        <div class="nav-title">
          <a class="nav-link" href="{{ '/' | relative_url }}"
            >{{ site.title }}</a
          >
          / {{ page.title }}
        </div>
        {%- endif -%}
      </nav>
      <main class="main-wrapper">
        {% include sidenav.html %}
        <article class="content-wrapper">{{ content }}</article>
      </main>
    </body>
  </div>
</html>
