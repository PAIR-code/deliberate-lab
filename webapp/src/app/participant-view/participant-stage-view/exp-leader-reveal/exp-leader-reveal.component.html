<div class="main">
  @if (!everyoneReachedThisStage()) {
    <div class="hold-message-container">
      Please hold for everyone else to reach the end of the experiment...
    </div>
  } @else {
    <div class="leader-reveal-container">
      The leader is
      <app-chat-user-profile [profile]="winner()!"></app-chat-user-profile>
    </div>
  }

  <button color="primary" mat-button (click)="nextStep()">Next step</button>
</div>
